	<body>
		<!--==== Chat in window START ========-->
		<div class="chatbox_container displayNoneChat spacer">
			<div class="row">
				<div class="chatbox">
					<div id="chat" class="active chatbox__title">
						<h5 id="instantChat">
							<i class="lnr lnr-bubble mr-15 text-white"></i>
							<a href="javascript:void()">CHAT WITH HELENE</a>
						</h5>
						<button title="Hide" class="chatbox__title__close po"><span>
								<svg viewbox="0 0 12 12" width="10px" height="10px">
									<line stroke="#FFFFFF" x1="11.75" y1="0.25" x2="0.25" y2="11.75"></line>
									<line stroke="#FFFFFF" x1="11.75" y1="11.75" x2="0.25" y2="0.25"></line>
								</svg>
							</span>
						</button>
					</div>

					<div class="chatbox__body active">
						<div class="messaging">
							<div class="mesgs">
								<div class="msg_history" id="chat-container">
									<div class="incoming_msg_img">
										<a href="../../index.html">
											<!-- Helene UI homepage -->
											<img id="Helene" class="chat_img" src="../../img/icon/helene.png" alt="Helene">
										</a>
									</div>
								</div>
							</div>
						</div>
						<!-- Link back to Eunit portfolio can't be removed. Template is licensed under MIT License. -->
						<div class="copy">&copy; <span id="copyright"></span> Helene
							UI. Created with ‚ù§ by <a href="https://eunit99.github.io/" target="_blank"
								rel="noopener noreferrer">Eunit99</a>
						</div>
						<!-- Link back to Eunit portfolio can't be removed. Template is licensed under MIT License. -->
					</div>
				</div>
			</div>
		</div>
		<!--==== Floating button START ========-->
		<span class="floatingBubble">
			<a href="javascript:void();" class="floating">
				<i class="lnr lnr-bubble float"></i>
			</a>
		</span>
		<!--==== Floating button END ========-->

		<!--==== Chat in window END ========-->

		<!--   Scripts  -->
		<noscript>
			<div class="noJS noJSText">
				<i class="fa fa-exclamation-triangle fa-3x"></i>
				Helene UI can't run without JavaScript. Click <a href="https://enable-javascript.com/"
					title="Learn how to enable JavaScript on your browser" target="_blank" rel="noreferrer noopener">here</a> to
				learn more.
			</div>
		</noscript>
		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/conversations.js"></script>
		<script type="text/javascript" src="js/settings.js"></script>
		<script src="js/scripts.js"></script>
		<script>
			// Stylying for IE and unsupported browsers START

			// * This is a tweak to make IE support `--default__theme`
			// * After trying so many methods; polyfill, ponyfill, ie11CustomProperties inclusive
			// * All those methods didn't work out; so I'm using now!
			// * (c) Eunit 2019 - 2020

			if (!document.body.msMatchesSelector === false) {
				// for index.html
				window.MSInputMethodContext && document.documentMode && document.write(
					'<link rel="stylesheet" href="css/ie-default-style.css" />');
			}

			// Stylying for IE and unsupported browsers END
		</script>
